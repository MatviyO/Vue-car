<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueCar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div class="container pt-5" id="app">
    <div class="row mb-5">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 ">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input type="text" class="form-control" id="search" placeholder="Name, model ..."
                v-model="search">
            </div>
            <hr>
            <ul class="list-group">
                <li v-for="(car, index) of filtersCars"
                        class="list-group-item list-group-item-action hovered"
                @click="selectCar(index)"
                :class="{'active': selectedCarIndex === index}"

                >{{car.name}} - {{car.model}}</li>
            </ul>
        </div>
        <div class="col-md-8 pt-3 " >
            <div class="row">
                <div class="col-md-7">
                    <h2>{{car.name}}</h2>
                    <img  :src="car.img" :alt="car.model" class="rounded detailed-cat-image">
                </div>
                <div class="col-md-5 pt-2">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>{{car.model}}</strong></li>
                        <li>Year - <strong>{{car.year}}</strong></li>
                        <li>Owner - <strong> {{car.owner}} </strong></li>
                    </ul>
                    <div class="phone-block">
                    <p v-if="phoneVisibility">{{car.phone}}</p>
                    </div>
                    <button class="btn btn-primary mr-3"  @click="modalVisibility = true">Buy</button>
                    <button @click="phoneVisibility = !phoneVisibility" v-text="phoneBtnText" class="btn btn-outline-success"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade show" v-if="modalVisibility" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do you want but this car ?</h5>
                    <button type="button" class="close"  @click="modalVisibility = false"   data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  @click="modalVisibility = false" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show " v-if="modalVisibility"  ></div>
</div>

<script src="app.js"></script>
</body>
</html>
